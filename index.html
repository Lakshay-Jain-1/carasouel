<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" />
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <style>
    html {
      height: 100%;
      width: 100%;
    }

    /* Css for images used in Carasoule  */
    .carousel-img {
      height: 250px;
      width: 220px;
      margin: 30px;
    }

    #logo-parent {
      overflow: hidden;
      display: flex;
      flex-direction: row;
      row-gap: 30px;
    }

    /* Container which has images and responsible for animation  */
    #logo-slider {
      white-space: nowrap;
      animation: slider 15s infinite linear;
    }

   

    /* Animation  */
    @keyframes slider {
      from {
        transform: translateX(-100%);
      }

      to {
        transform: translateX(100%);

      }
    }
  </style>
</head>

<body>

   <!-- Carousel Container  -->
  <div id="logo-parent">
    <div id="logo-slider">

      <img class="carousel-img" src="./svg.png">

</html>
